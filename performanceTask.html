
<html> 
<head> 
<script language="JavaScript">

var questions = ["What is this?", "What is this?", "What is this?", "What is this?","What is this?","What is this?"];
var answers = ["bee", "car", "box", "mirror","book", "apple"];
var picList = [ "images/bee.jpg", "images/car.jpeg", "images/box.webp", "images/mirror.webp","images/book.jpeg","images/apple.jpeg"];
var number = 0;

var score = 0    
function startShow()
{
var pic = document.getElementById("picFrame") ;
pic.src = picList [number];
    document.getElementById("question").value = questions[number]
   // alert(number);

}
   
function updateScore()
{
    var userAns = document.getElementById("answer").value 
     
    var isCorrect = checkAnswer(userAns);
    if (isCorrect == true)
    {
       score ++;
    alert(score);
    }
    else
    {
   alert("wrong");
    } 
    number = number + 1;
    if(number == questions.length)
    {
        number = 0;
    }

}

function checkAnswer(ans)
{

    if (ans == answers[number])
    { 
        return true;
    }
    else
    {  
        return false;
    }
}

</script>

</head>
<body bgcolor="#98FB98">
<center>
<font color="black">

    </center>
<center> 
<h1> Spelling Test </h1>
    <p> Can you spell all the objects in the photos correctly? Click the button and try! 
        <br/>If you spell it correctly your score will pop up at the top, if you get it wrong it will say wrong :(</p>
<img id=picFrame src="images/spelling.jpg"width="500"/>
<br/>
<br/>
	<tr>
		<td>  	<input id="question" type="text" size="70" readonly = true/>	</td>
	</tr>
	<tr>
		<td>	<input id="answer" type="text" size="70" onfocusout="updateScore()"/> </td>
	</tr>

<br/><br/>

<input type="button" value="Click Me" onclick="startShow()"/>
</center>

</body>
</html>
