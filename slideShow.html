<html>
<head>
<script language = "JavaScript">


var picList = [ "images/jess.webp", "images/nick.jpg", "images/schmidt.jpeg", "images/cece.jpeg", "images/winston.jpeg" ];

var number = 0;    
function startShow()
{
var pic = document.getElementById("picFrame") ;
var clip = document.getElementById("myAudio");
pic.src = picList [number];
    clip.src = clipList [number];
    clip.play ();
    alert(number);
    number = number + 1;
    if(number > 5)
    {
    number = 0;
    }
}


</script>

</head>
<body>
<center>
